<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SweetCMU - น้ำหวานสดชื่นสำหรับนักศึกษา</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #fefefe;
      color: #333;
    }
    header {
      background-color: #ff69b4;
      padding: 20px 0;
      text-align: center;
    }
    header img {
      width: 120px;
    }
    h1 {
      margin: 10px 0 0;
      font-size: 24px;
      color: white;
    }
    .tagline {
      font-size: 18px;
      color: white;
      margin-bottom: 10px;
    }
    .products {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 20px;
      gap: 20px;
    }
    .product {
      background: #fff0f5;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 250px;
      text-align: center;
      padding: 15px;
    }
    .product img {
      width: 100%;
      border-radius: 10px;
    }
    .product h2 {
      font-size: 20px;
      margin: 10px 0 5px;
    }
    .product p {
      font-size: 16px;
      margin: 5px 0;
    }
    footer {
      text-align: center;
      padding: 15px;
      background-color: #ff69b4;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="โลโก้ SweetCMU">
    <h1>SweetCMU</h1>
    <div class="tagline">น้ำหวานสดชื่น เติมพลังให้ชีวิตนักศึกษา!</div>
  </header>

  <section class="products">
    <div class="product">
      <img src="drink1.jpg" alt="น้ำหวานสตรอเบอร์รี่">
      <h2>สตรอเบอร์รี่ปั่น</h2>
      <p>ราคา: 45 บาท</p>
    </div>
    <div class="product">
      <img src="drink2.jpg" alt="น้ำหวานบลูฮาวาย">
      <h2>บลูฮาวายโซดา</h2>
      <p>ราคา: 40 บาท</p>
    </div>
    <div class="product">
      <img src="drink3.jpg" alt="น้ำหวานมะนาว">
      <h2>มะนาวโซดา</h2>
      <p>ราคา: 35 บาท</p>
    </div>
  </section>

  <footer>
    © 2025 SweetCMU - สดชื่นทุกวันสำหรับนักศึกษาเชียงใหม่
  </footer>\

  <script type="module">
	import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

	createChat({
		webhookUrl: 'http://localhost:5678/webhook/66fc5433-3c6e-44ae-a17f-23a46e07be85/chat'
	});
</script>


</body>
</html>
